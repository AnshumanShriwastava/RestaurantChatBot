session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- restaurant_search
- affirm
- greet
- email_id_send
- goodbye
entities:
- budget
- cuisine
- email
- location
slots:
  budget:
    type: text
    influence_conversation: true
  cuisine:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  emailcontent:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going How May I help you Today
  utter_ask_location:
  - text: In what location?
  utter_ask_cuisine:
  - text: "What kind of cuisine would you prefer?\n- Chinese\n- Mexican\n- Italian\n- American\n- South Indian\n- North Indian\n"
  utter_ask_budget:
  - text: "What's the average budget for two people?\n- low\n- medium\n- high\n"
  utter_email_request:
  - text: Please give your email id
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
actions:
- action_search_restaurants
- action_send_details_to_email
- action_verify_location
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_location
- utter_default
- utter_email_request
- utter_goodbye
- utter_greet
version: '2.0'
