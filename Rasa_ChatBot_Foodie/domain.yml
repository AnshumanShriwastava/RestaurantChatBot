session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- affirm
- email_id_send
- restaurant_search
- deny
- greet
- goodbye
entities:
- budget
- cuisine
- email
- location
slots:
  budget:
    type: text
    influence_conversation: true
  cuisine:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  emailcontent:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going How May I help you Today
  utter_ask_location:
  - text: In what location?
  utter_ask_cuisine:
  - text: "What kind of cuisine would you prefer?\n- Chinese\n- Mexican\n- Italian\n- American\n- South Indian\n- North Indian\n"
  utter_ask_budget:
  - text: "What's the average budget for two people?\n- Lesser than Rs. 300 (low)\n- Rs. 300 to 700(medium)\n- More than 700(high)\n"
  utter_email_request:
  - text: Should I send you details of all the restaurants on email?
  utter_ask_email_id:
  - text: To what email id should I send it to?
  utter_default:
  - text: I am sorry, I cannot understand your request
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
actions:
- action_search_restaurants
- action_send_details_to_email
- action_verify_location
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email_id
- utter_ask_location
- utter_default
- utter_email_request
- utter_goodbye
- utter_greet
version: '2.0'
